<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
  margin: 0px;
  padding: 0px;
}

body{
  max-width: 1600px;
  margin: auto;
  height: 700px;
  background: white;
}

nav{
  display: flex;
  flex-direction: column;
  position: fixed;
  width: 214px;
  background: #212523;
  overflow-y: scroll;
  top: 0;
  bottom: 0;
  display: block;
}

nav .top{
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgb(45, 196, 90);
}

nav .top img{
  width: 90px;
  border-radius: 50%;
  border: 2px solid white;
  margin: 10px;
}

nav .top h1{
  color: white;
  text-align: center;
  margin-bottom: 10px;
  font-size: 28px;
}

nav .top span.line{
  display: block;
  width: 205px;
  height: 1px;
  background: white;
}

nav .bot .nav-links a{
  display: block;
  padding: 20px;
  text-decoration: none;
  color: white;
  font-size: 15px;
}

nav a span{
  margin-left: 25px;
}

::-webkit-scrollbar {
  width: 8px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #DCDCDC;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #999;
}

input{
  position: absolute;
  margin-left: 22.5px;
  margin-top: 22px;
  transform: scale(2.1);
  opacity: 0;
  cursor: pointer;
}

.navbar{
  max-width: 100%;
  min-height: 60px;
  align-items: center;
  display: flex;
  justify-content: space-between;
  background: rgb(45, 196, 90);
  margin-left: 214px;
}

.navbar .left .hamburger{
  padding: 10px;
}

.navbar .left .hamburger span{
  display: block;
  width: 25px;
  height: 3px;
  background: white;
  margin: 6.5px;
}

.navbar .right h1{
  color: white;
  padding: 10px;
}

input{
  margin-left: 237px;
}

input:checked ~ nav{
  display: none;
}

input:checked ~ .navbar{
  margin-left: 0px;
}

input:checked{
  margin-left: 22.5px;
}

@media(max-width: 900px){
  body{
    overflow-y: scroll;
  }

  nav{
    display: none;
    width: 200px;
  }

  nav .top span.line{
    width: 191px;
  }

  .navbar{
    margin-left: 0px;
    width: 100%;
  }

  input{
    opacity: 0;
    margin-left: 22.5px;
  }

  input:checked{
    margin-left: 222px;
  }

  input:checked ~ nav{
    display: block;
  }

  input:checked ~ .navbar{
    margin-left: 200px;
  }
}
    </style>
  </head>
  <body>
    <input type="checkbox"> <!-- terakhir -->
    <nav>
      <div class="top">
        <img src="a.jfif">
        <h1>administrasi</h1>
        <span class = "line"></span>
      </div>
      <div class="bot">
        <div class="nav-links">
          <div class="nav-link-wrapper"><a href=""><img src="https://img.icons8.com/android/22/ffffff/home.png"><span>Home</span></a></div>
          <div class="nav-link-wrapper"><a href="adds.html"><img src="https://img.icons8.com/metro/22/ffffff/about.png"/><span>Tambah Data</span></a></div>
          <div class="nav-link-wrapper"><a href=""><img src="https://img.icons8.com/metro/22/ffffff/download.png"><span>Download</span></a></div>
          <div class="nav-link-wrapper"><a href=""><img src="https://img.icons8.com/metro/22/ffffff/settings.png"/><span>Settings</span></a></div>
          <div class="nav-link-wrapper"><a href=""><img src="https://img.icons8.com/pastel-glyph/22/ffffff/online-support.png"/><span>Support</span></a></div>
          <!--<div class="nav-link-wrapper"><a href=""><img src="https://img.icons8.com/metro/22/ffffff/export.png"/><span>Sign Out</span></a></div>-->
        </div>
      </div>
    </nav>
    <div class="navbar"> <!-- terakhir -->
      <div class="left">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="right">
        <h1>administrasi</h1>
      </div>
    </div>
  </body>
</html>
